<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 使得浏览器优先采用ie最高版本或chrome渲染页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 使得360使用chrome渲染页面 -->
	<meta name="renderer" content="webkit">
	<title>主页</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/jquery.fullScreenSlider.css">
</head>
<body>
	<section class="section">
		<nav id="nav">
			<div class="wrapper">
				<h1 class="title">Play With CSS3</h1>
			</div>
		</nav>
		<header id="slider">
			<ul class="slider">
				<li><img src="images/01.jpg" alt=""></li>
				<li><img src="images/02.jpg" alt=""></li>
				<li><img src="images/03.jpg" alt=""></li>
				<li><img src="images/04.jpg" alt=""></li>
				<li><img src="images/05.jpg" alt=""></li>
			</ul>
		</header>
	</section>
	<section class="section bg1">
			<div class="rotate1"><img src="images/rotate1.png" alt=""></div>
			<h1 class="rotate-title">Rotate</h1>
	</section>
	<section class="section bg2">
		<h1 class="rotate-example">rotate实例</h1>
			<div class="rotate2">
				<div class="h"></div>
				<div class="m"></div>
				<div class="s"></div>
			</div>
			<ul class="rotate3">
				<li>啦啦啦</li>
				<li>什么鬼</li>
				<li>你好吗</li>
				<li>傻逼吗</li>
			</ul>
		</ul>
	</section>
	<section class="section bg3">
		<h1 class="scale-title">scale</h1>
		<div class="rotate1"><img class="scale1" src="images/rotate1.png" alt=""></div>
	</section>
	<section class="section bg4">
		<h1 class="st-title">skew+translate</h1>
		<div class="chain-person">
			<img src="images/head.png" alt="">
			<img src="images/arm1.png" alt="">
			<img src="images/arm2.png" alt="">
			<img src="images/leg1.png" alt="">
			<img src="images/leg2.png" alt="">
		</div>
	</section>
	<section class="section bg6">
		<h1 class="triple-title">transform-3D</h1>
	</section>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.fullScreenScroll.js"></script>
	<script src="js/jquery.fullScreenSlider.js"></script>
</body>
</html>
